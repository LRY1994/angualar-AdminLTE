<style>
	.error{
	color:red;
  }
</style>

<div class="hold-transition login-page" style="height: 100%;">
<div class="login-box">
  <div class="login-logo">
    <b>Admin</b>
  </div>
  
  <div class="login-box-body">
    <p class="login-box-msg">登录系统</p>

    <!--描述：登录表单-->
<form name="loginForm"  ng-submit="submit()" novalidate>
     <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" name="username"
        	ng-model="credentials.username" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="error"
		ng-show="(submitted  || loginForm.username.$dirty)  && loginForm.username.$invalid">
		<p class="error" ng-show="loginForm.username.$error.required">账号不能为空</p>
		</div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password"
        	ng-model="credentials.password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="error"
			ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
			<p class="error" ng-show="loginForm.password.$error.required">密码不能为空</p>
	  </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" > 记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disable="loginForm.$invalid">登录</button>
        </div>
        <!-- /.col -->
      </div>
      <p ng-show="error" class="error">密码错误</p>
</form>

<!--登录表单结束-->

   				 
    <a href="#">忘记密码</a><br>
    <a ui-sref="register" class="text-center">注册一个账号</a>

  </div>

</div>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
