<!--描述：注册表单-->
<style>
	.required{
		color: red;
	}
	.form-control-feedback{
		right:16px;
	}
</style>

     <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">用户注册</h3>
        </div>
       <!-- /.box-header -->
        <div class="alert alert-warning alert-dismissible" role="alert" ng-show="registerState.userExist">
            <strong>注意!</strong> 账号已存在.
        </div>
		<div class="alert alert-warning alert-dismissible" role="alert" ng-show="registerState.regFail">
  			<strong>注意!</strong> 注册失败，请重试.
		</div>
		<div class="alert alert-success" role="alert" ng-show="registerState.regSuccess">
  			<a ui-sref="login" class="alert-link">注册成功，3秒后跳转到登陆页面</a>
		</div>
        <!-- form start -->
   		 <form class="form-horizontal" name="registerForm"  ng-submit="submit()">
             <div class="box-body">            	
                <!--账号-->
                <div class="form-group">                 	                
			    	<label for="accountNumber" class="col-sm-2 control-label">账号<span class="required">(必填)</span></label>
					<div class="col-sm-10">
      					<input type="text" class="form-control" placeholder="账号"
        					name="accountNumber"
        					ng-model="credentials.accountNumber" 
        					required>
        				<span class="fa fa-user form-control-feedback "></span>
      				</div>
		 		</div>
		 		<div class="error"
		       			ng-show="(submitted  || registerForm.accountNumber.$dirty)  && registerForm.accountNumber.$invalid">
		      			<p class="error" ng-show="registerForm.accountNumber.$error.required">账号不能为空</p>
		 		</div>
				<!--账号-->
				
				<!--密码-->
				<div class="form-group">                 	                
			    	<label for="password" class="col-sm-2 control-label">密码<span class="required">(必填)</span></label>
					<div class="col-sm-10">						
        				<input type="password" class="form-control" placeholder="密码"
        						name="password"
        						ng-model="credentials.password" 
        						required>
        				<span class="fa fa-key form-control-feedback "></span>      					   					
					</div>
				</div>
				<div class="error"
		     		ng-show="(submitted  || registerForm.password.$dirty)  && registerForm.password.$invalid">
		    		<p class="error" ng-show="registerForm.password.$error.required">账号不能为空</p>
				</div>
				<!--密码-->
				
				<!--确认密码-->
				<div class="form-group">                 	                
			    	<label for="repassword" class="col-sm-2 control-label">再次确认密码<span class="required">(必填)</span></label>
					<div class="col-sm-10">						   					
        				<input type="password" class="form-control" placeholder="再次确认密码" 
        						name="repassword"
        						required>
        				<span class="fa fa-sign-in form-control-feedback "></span>        				
    			    </div>
     			 </div>
     			 <!--<div class="error"
		           ng-show="(submitted  || registerForm.repassword.$dirty)  && (registerForm.password！=registerForm.repassword)">
		          <p class="error" ng-show="registerForm.repassword.$error.required" >密码不一致</p>
		         </div>-->
		        <!--确认密码-->
									
				
				<div class="form-group">                 	                
			    	<label for="userName" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="userName" placeholder="姓名" ng-model="credentials.userName">
                        <span class="fa fa-address-card-o form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label for="gender" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
						<input type="radio" name="gender" value="male" ng-model="credentials.gender"/>男
       					<input type="radio" name="gender" value="female" ng-model="credentials.gender"/>女
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label for="phone" class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" name="phone"placeholder="联系电话"ng-model="credentials.phone">
        				<span class="fa fa-phone form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label for="email" class="col-sm-2 control-label">邮箱地址</label>
					<div class="col-sm-10">
						<input type="email" name="email"class="form-control" placeholder="邮箱地址" ng-model="credentials.email">
        				<span class="fa fa-envelope form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label for="relativeName" class="col-sm-2 control-label">亲人姓名</label>
					<div class="col-sm-10">
						<input type="text" name="relativeName"class="form-control" placeholder="亲人姓名" ng-model="credentials.relativeName">
        				<span class="fa fa-address-card form-control-feedback"></span>
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label for="relativePhone" class="col-sm-2 control-label">亲人联系电话</label>
					<div class="col-sm-10">
						<input type="tel" name="relativePhone"class="form-control" placeholder="亲人联系电话"ng-model="credentials.relativePhone">
        				<span class="fa fa-phone form-control-feedback"></span>
					</div>
				</div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a ui-sref="login" class="text-center">已有账号</a>
                <button type="submit" class="btn btn-info pull-right"ng-disabled="registerForm.$invalid">注册</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

<script>
	$(function() {
	$('input').iCheck( {
		checkboxClass: 'icheckbox_square-blue', radioClass: 'iradio_square-blue', increaseArea: '20%' // optional
	}
	);
}

);</script>
