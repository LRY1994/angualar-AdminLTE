<!--描述：注册表单-->
<style>
	.required{
		color: red;
	}
</style>
<form name="registerForm"  ng-submit="submit()">
	   <div class="form-group has-feedback">
	    	<!--账号-->
      <input type="text" class="form-control" placeholder="账号"
        	name="accountNumber"
        	ng-model="credentials.accountNumber" 
        	required>
        <span class="fa fa-user form-control-feedback "></span>
        <span class="required">(必填)</span>
      </div>
      <div class="error"
		       ng-show="(submitted  || registerForm.accountNumber.$dirty)  && registerForm.accountNumber.$invalid">
		      <p class="error" ng-show="registerForm.accountNumber.$error.required">账号不能为空</p>
		 </div>
		<!--账号-->
		<!--密码-->
		<div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码"
        	name="password"
        	ng-model="credentials.password" 
        	required>
        <span class="fa fa-key form-control-feedback "></span>
        <span class="required">(必填)</span>
      </div>
      <div class="error"
		     ng-show="(submitted  || registerForm.password.$dirty)  && registerForm.password.$invalid">
		    <p class="error" ng-show="registerForm.password.$error.required">账号不能为空</p>
		</div>
		<!--密码-->
		<!--确认密码-->
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="再次确认密码" 
        	name="repassword"
        	required>
        <span class="fa fa-sign-in form-control-feedback "></span>
        <span class="required">(必填)</span>
    </div>
      <!--<div class="error"
		      ng-show="(submitted  || registerForm.repassword.$dirty)  && (registerForm.password！=registerForm.repassword)">
		     <p class="error" ng-show="registerForm.repassword.$error.required" >密码不一致</p>
		 </div>-->
		<!--确认密码-->
		
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="姓名" ng-model="credentials.userName">
        <span class="fa fa-address-card-o form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="radio" name="gender" value="male" ng-model="credentials.gender"/>男
        <input type="radio" name="gender" value="female" ng-model="credentials.gender"/>女
      </div>
      <div class="form-group has-feedback">
        <input type="tel" class="form-control" placeholder="联系电话"ng-model="credentials.phone">
        <span class="fa fa-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="邮箱地址" ng-model="credentials.email">
        <span class="fa fa-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="亲人姓名" ng-model="credentials.relativeName">
        <span class="fa fa-address-card form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="tel" class="form-control" placeholder="亲人联系电话"ng-model="credentials.relativePhone">
        <span class="fa fa-phone form-control-feedback"></span>
      </div>
      
      
		
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="registerForm.$invalid">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
