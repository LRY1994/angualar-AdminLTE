<!--描述：注册表单-->
<style>
	.required{
		color: red;
	}
	.form-control-feedback{
		right:16px;
	}
</style>

     <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">个人信息</h3>
        </div>
       
        <!-- form start -->
   		 <form class="form-horizontal" >
             <div class="box-body">            	
                <!--账号-->
                <div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
      					{{user.accountNumber}}
      				</div>
		 		</div>		 		
				<!--账号-->
				
				
				<div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						{{user.userName}}
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label class="col-sm-2 control-label">性别</label>
					<div class="col-sm-10">
						{{user.gender}}
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-10">
						{{user.phone}}
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">邮箱地址</label>
					<div class="col-sm-10">
						{{user.email}}
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">亲人姓名</label>
					<div class="col-sm-10">
						{{user.relativeName}}
					</div>
				</div>
				
				<div class="form-group">                 	                
			    	<label  class="col-sm-2 control-label">亲人联系电话</label>
					<div class="col-sm-10">
						{{user.relativePhone}}						
					</div>
				</div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a ui-sref="home" class="text-center">返回首页</a>
                
              </div>
              <!-- /.box-footer -->
            </form>
          </div>

	$('input').iCheck( {

}
