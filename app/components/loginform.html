    <!--描述：登录表单-->
<form name="loginForm"  ng-submit="submit()" novalidate >
     <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" name="accountNumber"
        	ng-model="credentials.username" required>
        <span class="fa fa-user form-control-feedback"></span>
     </div>
     <div class="error"
		ng-show="(submitted  || loginForm.accountNumber.$dirty)  && loginForm.accountNumber.$invalid">
		<p class="error" ng-show="loginForm.accountNumber.$error.required">账号不能为空</p>
	</div>
      <div class="form-group has-feedback">
      	<!--禁止浏览器自动填充到表单-->
      	<!--<input type="password" style="position: absolute; top: -999px"/>-->
        <input type="password" class="form-control" placeholder="密码" name="password"
        	ng-model="credentials.password" required>
       
        <span class="fa fa-key form-control-feedback"></span>
      </div>
      <div class="error"
			ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
			<p class="error" ng-show="loginForm.password.$error.required">密码不能为空</p>
	  </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" > 记住我
            </label>
          </div>
        </div>       
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disable="loginForm.$invalid">登录</button>
        </div>
       
      </div>
      <p ng-show="error" class="error">密码错误</p>
</form>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
